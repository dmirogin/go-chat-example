<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golang chat example</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
    <div id="root" class="container">
        <div class="row message" v-for="message in messages">
            <div class="col-xs-3 author">{{ message.author }}: </div>
            <div class="col-xs-9 text">{{ message.text }}</div>
        </div>
        <form>
            <div class="form-group">
                <textarea type="email" class="form-control" v-model="message"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default" @click.prevent="sendMessage()">Send</button>
            </div>
        </form>
    </div>

    <script src="//unpkg.com/vue@2.4.2"></script>
    <script src="/assets/js/client.js"></script>
</body>
</html>
